AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  LockiServer

  Sample SAM Template for LockiServer

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"  
  Function:
    Timeout: 120

Resources:
  GetNativeToken:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: getNativeTokenHandler.lambdaHandler
      Runtime: nodejs18.x
      MemorySize: 512
      Architectures:
      - x86_64
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
      - DynamoDBCrudPolicy:
          TableName: "locki-users"
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          LOCKI_USERS_TABLE: "locki-users"
          MUTLIVERSEX_API_URL: "https://devnet-api.multiversx.com"
      Events:
        GetNativeToken:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /identity
            Method: get
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - getNativeTokenHandler.ts
  
  GetDataNfts:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: getDataNftsHandler.lambdaHandler
      Runtime: nodejs18.x
      MemorySize: 512
      Architectures:
      - x86_64
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
      - DynamoDBCrudPolicy:
          TableName: "locki-users"
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          LOCKI_USERS_TABLE: "locki-users"
          MUTLIVERSEX_API_URL: "https://devnet-api.multiversx.com"
          NFT_COLLECTION: "DATANFTFT4-3ba099"
      Events:
        GetDataNfts:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /datanfts
            Method: get
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - getDataNftsHandler.ts
        External:
        - "@aws-sdk/lib-dynamodb"
        - "@aws-sdk/client-dynamodb"
  
  MintBlenderScripts:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: mintBlenderScriptsHandler.lambdaHandler
      Runtime: nodejs18.x
      MemorySize: 512
      Architectures:
      - x86_64
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
      - SQSSendMessagePolicy:
          QueueName: !GetAtt BlenderScriptsQueue.QueueName
      - S3CrudPolicy:
          BucketName: 'blender-scripts'
      Environment:
        Variables:
          BLENDER_SCRIPTS_QUEUE: !GetAtt BlenderScriptsQueue.QueueUrl
      Events:
        MintBlenderScripts:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /mintBlenderScripts
            Method: post
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - mintBlenderScriptsHandler.ts
        External:
        - "@aws-sdk"
  
  MintDataNft:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: mintDataNftHandler.lambdaHandler
      Runtime: nodejs18.x
      MemorySize: 512
      Architectures:
      - x86_64
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
      - SQSSendMessagePolicy:
          QueueName: !GetAtt BlenderScriptsQueue.QueueName
      - S3CrudPolicy:
          BucketName: 'blender-scripts'
      Environment:
        Variables:
          CHAIN: "devnet"
          CREATOR_ADDRESS: ""
          NFT_STORAGE_TOKEN: ""
      Events:
        mintDataNft:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /mintDataNft
            Method: post
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - mintDataNftHandler.ts
        External:
        - "@aws-sdk"
  
  BlenderScriptsProcessor:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: processor.lambdaHandler
      Runtime: nodejs18.x
      MemorySize: 512
      Architectures:
      - x86_64
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
      - Version: '2012-10-17' 
        Statement:
          - Effect: Allow
            Action:
              - ec2:RunInstances
            Resource: '*'
      - S3CrudPolicy:
          BucketName: 'blender-scripts'
      Environment:
        Variables:
          BLENDER_PROCESSOR_INSTANCE_IMAGE_ID: '{{resolve:ssm:BLENDER_PROCESSOR_INSTANCE_IMAGE_ID}}'
          BLENDER_PROCESSOR_INSTANCE_SG: '{{resolve:ssm:BLENDER_PROCESSOR_INSTANCE_SG}}'
      Events:
        MintBlenderSqsEvent:
          Type: SQS # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Queue: !GetAtt BlenderScriptsQueue.Arn
            BatchSize: 1
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - processor.ts
        External:
        - "@aws-sdk"
  
  LockiUsers:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "address"
          AttributeType: "S"
        - AttributeName: "origin"
          AttributeType: "S"
        - AttributeName: "apiKey"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "address"
          KeyType: "HASH"
        - AttributeName: "origin"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      GlobalSecondaryIndexes:
        - IndexName: "apiKey_ix"
          KeySchema:
          - AttributeName: "apiKey"
            KeyType: "HASH"
          Projection:
            ProjectionType: "ALL"
          ProvisionedThroughput:
            ReadCapacityUnits: 2
            WriteCapacityUnits: 2
      TableName: "locki-users"
  
  BlenderScriptsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 120

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  GetNativeTokenApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  GetNativeTokenFunction:
    Description: Hello World Lambda Function ARN
    Value: !GetAtt GetNativeToken.Arn
